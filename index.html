<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <button class="add">+</button>
  <div class="modal">
    <form>
      <div class="form-input">
        <input id="title" name="title" type="text" placeholder=" " required>
        <label for="title">Title</label>
      </div>
      <div class="form-input">
        <input id="author" name="author" type="text" placeholder=" " required>
        <label for="author">Author</label>
      </div>
      <div class="form-input">
        <input id="pages" name="pages" type="number" min="1" max="10000" placeholder=" " required>
        <label for="pages">Pages</label>
        <span></span>
      </div>
      <div class="toggle">
        <input id="read" class="read" type="checkbox" role="switch" name="read" value="true">
        <label for="read" class="slot">
          <span class="slot-label">Haven't Read</span>
          <span class="slot-label">Already Read</span>
        </label>
      </div>
      <button type="submit" class="submit">Add book to libarry</button>
      <button type="button" class="exit">X</button>
    </form>
  </div>
  <div class="header">Library</div>
  <div class="shelf"></div>
  <div class="footer"></div>
</body>

</html>
