<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button class="add">+</button>
  <div class="modal">
    <form>
      <div class="form-input">
        <input id="title" type="text" placeholder=" " required>
        <label for="title">Title</label>
      </div>
      <div class="form-input">
        <input id="author" type="text" placeholder=" " required>
        <label for="author">Author</label>
      </div>
      <div class="form-input">
        <input id="pages" type="number" min="1" max ="10000" placeholder=" " required>
        <label for="pages">Pages</label>
				<span></span>
      </div>
      <div class="read">
        <input id="toggle" class="toggle" type="checkbox" role="switch" name="toggle" value="read">
        <label for="toggle" class="slot">
          <span class="slot__label">Already Read</span>
          <span class="slot__label">Haven't Read</span>
        </label>
      </div>
    </form>
  </div>
  <div class="header">Library</div>
  <div class="shelf">
    <div class="book">
      <ul>
        <li>Title</li>
        <li>Author</li>
        <li>Pages</li>
        <li>Read</li>
      </ul>
    </div>
  </div>
  <div class="footer"></div>
</body>

</html>
